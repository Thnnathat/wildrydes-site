version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing Serverless Framework..."
      - npm install -g serverless
      - serverless --version
      - aws --version

artifacts:
  files:
    - '**/*'  # ระบุไฟล์ทั้งหมดที่ต้องการเก็บเป็นผลลัพธ์ของการ Build
  discard-paths: yes
